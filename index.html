<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RGB Color Game</title>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>

<body>
    <!--header-->
    <header>
        <h1>Color Game<br> <span id="colorDisplay">RGB</span></h1>
    </header>
    <!--#stripe-->
    <section id="stripe">
        <button id="reset">New colors</button>
        <span id="message"></span>
        <button id="easeBtn" class="selected">Ease</button>
        <button id="mediumBtn">Medium</button>
        <button id="hardBtn">Hard</button>
    </section>
    <!--#squares-->
    <section id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square" style="display: none;"></div>
        <div class="square" style="display: none;"></div>
        <div class="square" style="display: none;"></div>
        <div class="square" style="display: none;"></div>
        <div class="square" style="display: none;"></div>
        <div class="square" style="display: none;"></div>
    </section>

    <script src="src/js/colorGame.js" type="text/javascript"></script>
</body>

</html>
